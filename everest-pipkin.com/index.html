<!DOCTYPE html>
<link rel="icon" type="image/png" href="fav.png"></link>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0" />
<link rel='alternate' type='application/rss+xml' title='RSS Feed' href='rss.xml' />
<style type="text/css">
    body {
        margin: 0;
        padding: 0;
        height: 100%;
        max-height: 100%;
        background: #eee;
        font-family: 'Inconsolata', monospace;
        font-size: 12px;
    }

    #nav {
        overflow-x: hidden;
        min-width: 20%;
        width: 20%;
    }

    #news {
        overflow-x: hidden;
        min-width: 20%;
        width: 20%;
    }

    #related {
        overflow-x: hidden;
        min-width: 20%;
        width: 20%;
    }
</style>
<script>
    if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
        //go to mobile site
        window.location.replace("mobile.html");
    }
</script>

<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
<html>
<frameset id="frameSet1" cols="20%,*,20%">
    <frameset id="frameSet2" rows="100%">
        <frame src="nav.html" name="nav" id="nav">
    </frameset>
    <frame src="home.html" name="main" id="main">
        <frameset id="frameSet3" rows="65%,*">
            <frame src="news.html" name="news" id="news">
                <frame src="related.html" name="related" id="related">
        </frameset>
</frameset>

</html>
